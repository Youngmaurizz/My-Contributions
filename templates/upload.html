{% if request.user.is_authenticated %}
<button class="close-modal1 hidden"><i class="fa-solid fa-xmark"></i></button>
<section class='modal' id='modal'>
    <button class="close-modal"><i class="fa-solid fa-arrow-left"></i></button>
    <article class='modal-left'>
        <form method='post' action={% url 'result' %} id='result-gen'>
            {% csrf_token %}
            <h3>Download favicon size</h3>

            <small>Recommended sizes</small>

            <div class='sizes-chb'>
               
                <label for='s16'><input type='checkbox' class='size-icon' value='16' id='s16' name='s16'><span>16 X 16</span></label>
                <label for='s32'><input type='checkbox' class='size-icon' id='s32' value='32' name='s32'><span>32 X 32<span></label>
                <label for='s96'><input type='checkbox' class='size-icon' id='s96' name='s96' value='96'><span>96 X 96</span></label>
                <label for='s120'><input type='checkbox' class='size-icon' id='s120' name='s120' value='120'><span>120 X 120</span></label>
                <label for='s180'><input type='checkbox' class='apple' id='s180' name='s180' value='180'><span>180 X 180</span></label>
                <label for='s300'><input type='checkbox' class='size-icon' id='s300' name='s300' value='300'><span>300 X 300</span></label>
                <label for='s512'><input type='checkbox' class='size-icon' id='s512' name='s512' value='512'><span>512 X 512</span></label>
            </div>


            <section class='cp-dwld-icons'>
                <h4>Copy HTML code after Generating favicon</h4>
               
                    <pre class="prettyprint">
                     &lt;link rel="icon" type="images/x-icon" sizes="" href="/favicon.ico"&gt;
                    </pre>
          
            </section>
            <div class='down-btns'>
              
               
                <button class='down-btn-pri' type='submit'>
                    <i class="fa-solid fa-down-to-bracket"></i>
                    {% comment %} <i class="fa-solid fa-down-to-line"></i> {% endcomment %}
                    <p>Download</p>
                </button>
                </a>
                <button class='down-btn-grey' onclick="CopyToClipboard('prettyprint')">Copy HTML</button>
            </div>
            
        </form>
       
    </article>

    <article class='modal-right'>
        <section class='modal-right-hds'>
            <small class='ex-left'>Preview</small>
            <div class='ex-right-btns'>
                <button class='child1 active-toggle'>Light</button>
                <button class='child2'>Dark</button>
            </div>
        </section>
        {%load static%}
        <section class="prev-board">
            <img class="google" src="{% static 'images/logo.svg' %}">
        </section>
    </article>
    </section>

{% endif %}
